    <title>Media Query</title>
    <style>
        .container{
            background:red;
            height: 34vh;
        }
        @media screen and (max-width: 800px) {

            body{
                background-color: black;
            }
            .container{
                background-color: yellow;
            }
        }
    </style>
</head>
